<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="images/logo.ico">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Arizonia&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@500&display=swap" rel="stylesheet">
  <title>Coming Soon...</title>
</head>

<body class="dark">

  <div id="loader" class="wrapper display-none">

    <div class="hero-image absolute-center">
      <object class="width-100 " data="images/loader_pr.svg" type="image/svg+xml"></object>
    </div>

  </div>

  <section id="content" class="wrapper boundary display-none">

    <div id="under-construction" class="width-100">

      <div class="padding-1 align-center">
        <div class="logo-image animate-zoom">
          <img class="width-100" src="images/header.png" alt="logo">
        </div>
      </div>

      <div class="under_construction-container padding-1">
        <div class="flex-center flex-wrap">
          <div class="hero-image animate-zoom animate-delay_50 ">
            <img class="width-100" src="images/faces/Hi_Fellas.webp" alt="logo">
          </div>
  
          <div class="flex-col-center">
            <h3 class="hero-title animate animate-delay_1">To Soon Buddy 😜</h3>
            <h2 class="hero-title align-center animate animate-delay_150 ">Status: Development In Progress 🚧</h2>
          </div>
        </div>
        

        <div class="align-center margin-top-5">
          <h3 class="animate animate-delay_2">Launching in </h3>
          <h4 class="animate animate-delay_250" id="launch-date"></h4>
        </div>
      </div>



      <div class="container align-center padding-1 animate animate-delay_3 ">
        <span>Developing with ❤️ by Prem Rajasekaran 🧑‍💻 </span>
      </div>
    </div>

  </section>

</body>

</html>
