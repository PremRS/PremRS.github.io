<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="images/logo.ico">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Arizonia&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@500&display=swap" rel="stylesheet">
  <title>Coming Soon...</title>
</head>

<body class="dark">
  <div id="loader" class="wrapper display-none">
    <div class="width-100 flex-center ">
      <object class="hero-image" data="images/loader_pr.svg" type="image/svg+xml" ></object>
    </div>
  </div>

  <section class="wrapper boundary">

    <div id="under-construction" class="width-100">

      <div class="container flex-space-between padding-1">
        <div class="logo-image">
          <img class="width-100" src="images/header.png" alt="logo">
        </div>
      </div>

      <div class="under_construction-container flex-center flex-wrap">
        <div class="hero-image ">
          <img class="width-100" src="images/faces/Hi_Fellas.webp" alt="logo">
        </div>

        <div class="flex-col-center">
          <h3 class="hero-title ">To Soon Buddy 😜</h3>
          <h2 class="hero-title align-center ">Status: Work In Progress 🚧</h2>
        </div>
      </div>

      <div class="launch-container flex-center ">
        <h3 class="hero-title align-center ">Launching in <span id="launch-date"></span></h3>
      </div>


      <div class="container align-center padding-1 animate">
        <span>Developing with ❤️ by Prem Rajasekaran 🧑‍💻 </span>
      </div>
    </div>

  </section>

</body>

</html>
